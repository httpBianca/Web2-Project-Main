<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Sys Pizza | Project</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="icons/3-removebg-preview.png" alt="icon Pizzaria">
            <h2>SysPizza</h2>
        </div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#offers">Offers</a></li>
            </ul>
            <button>Log in</button>
        </nav>
    </header>
    <main class="body-p1" id="home">
        <div class="content">
            <div class="text">
                <h1>A melhor <b>Pizza</b></h1>
                <span>Feita para você e sua família</span>
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ab aliquid aperiam fugiat</p>
            </div>
            <button>Peça agora</button>
        </div>
        <div class="image-main">
            <img src="images/EST.-removebg-preview (1).png" alt="">
        </div>
    </main>
    <div class="btt-end">
        <button>Confira as ofertas<span class="material-symbols-outlined">arrow_downward</span></button>
    </div>
    <main class="body-p2">
        <div class="center">
            <div class="text-content">
                <h1>Confira as <span>ofertas</span></h1>
            </div>
        </div>
        <div class="offers-galery" id="offers">
            <div class="fotos p1">
                <img class="img-second" src="images/pexels-borbely-arpad-10790638.jpg" alt="calabresa">
                <h2>Calabresa</h2>
                <div class="info-add">
                    <span class="preco">R$ 19,90</span>
                    <span class="tamanho">M</span>
                    <img class="icon-add" src="icons/5-removebg-preview.png" alt="">
                </div>
            </div>
            <div class="fotos p2">
                <img class="img-second" src="images/pexels-valeria-boltneva-10875298.jpg" alt="portuguesa">
                <h2>Portuguesa</h2>
                <div class="info-add">
                    <span class="preco">R$ 29,90</span>
                    <span class="tamanho">G</span>
                    <img class="icon-add" src="icons/5-removebg-preview.png" alt="">
                </div>
            </div>
            <div class="fotos p3">
                <img class="img-second" src="images/pexels-cats-coming-367915.jpg" alt="mussarela">
                <h2>Mussarela</h2>
                <div class="info-add">
                    <span class="preco">R$ 19,90</span>
                    <span class="tamanho">P</span>
                    <img class="icon-add" src="icons/5-removebg-preview.png" alt="">
                </div>
            </div>
        </div>
        <div class="final">
            <img class="icons-end" src="icons/1-removebg-preview.png" alt="">
            <img class="icons-end top" src="icons/2-removebg-preview.png" alt="">
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
